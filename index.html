<script>
    // Получаем ссылки на элементы DOM
    const sliderContainer = document.querySelector('.slider-container');
    const slider = sliderContainer.querySelector('.slider');
    const prevButton = sliderContainer.querySelector('.prev-button');
    const nextButton = sliderContainer.querySelector('.next-button');
    const sliderDots = sliderContainer.querySelector('.slider-dots');
  
    // Получаем все изображения в слайдере
    const slides = slider.querySelectorAll('img');
  
    // Создаем точки для каждого слайда
    for (let i = 0; i < slides.length; i++) {
      const dot = document.createElement('span');
      dot.classList.add('slider-dot');
      sliderDots.appendChild(dot);
    }
  
    // Получаем все точки
    const dots = sliderDots.querySelectorAll('.slider-dot');
  
    // Устанавливаем начальный индекс активной точки
    let currentSlideIndex = 0;
  
    // Функция для обновления активной точки
    function updateDots() {
      dots.forEach((dot, index) => {
        if (index === currentSlideIndex) {
          dot.classList.add('active');
        } else {
          dot.classList.remove('active');
        }
      });
    }
  
    // Функция для отображения слайда по его индексу
    function showSlide(index) {
      if (index < 0) {
        currentSlideIndex = slides.length - 1;
      } else if (index >= slides.length) {
        currentSlideIndex = 0;
      }
  
      slider.style.transform = `translateX(-${currentSlideIndex * 100}%)`;
      updateDots();
    }
  
    // Обработчики событий для кнопок "Предыдущий" и "Следующий"
    prevButton.addEventListener('click', () => {
      currentSlideIndex--;
      showSlide(currentSlideIndex);
    });
  
    nextButton.addEventListener('click', () => {
      currentSlideIndex++;
      showSlide(currentSlideIndex);
    });
  
    // Обработчики событий для точек
    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        currentSlideIndex = index;
        showSlide(currentSlideIndex);
      });
    });
  
    // Показываем начальный слайд
    showSlide(currentSlideIndex);
  </script>

  <script>
      const blocks = document.querySelectorAll('.block');
      window.addEventListener('scroll', revealBlocks);

      function revealBlocks() {
          blocks.forEach((block, index) => {
              const blockTop = block.getBoundingClientRect().top;
              const blockBottom = block.getBoundingClientRect().bottom;
              const windowHeight = window.innerHeight;

              if ((blockTop < windowHeight - 100 && blockTop > 0) || (blockBottom < windowHeight && blockBottom > 0)) {
                  if (!block.classList.contains('in-view')) {
                      block.classList.add('in-view');
                      // Сохраняем состояние блока в локальное хранилище
                      localStorage.setItem(`block-${index + 1}`, 'in-view');
                  }
              } else {
                  if (block.classList.contains('in-view')) {
                      block.classList.remove('in-view');
                      // Удаляем состояние блока из локального хранилища
                      localStorage.removeItem(`block-${index + 1}`);
                  }
              }
          });
      }

      // Проверяем состояние блоков при загрузке страницы и восстанавливаем анимацию
      blocks.forEach((block, index) => {
          if (localStorage.getItem(`block-${index + 1}`) === 'in-view' || index === 0) {
              block.classList.add('in-view');
          }
      });
  </script>
